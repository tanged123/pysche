# ~/.config/starship.toml

add_newline = true

# -----------------------------------------------------------
# GLOBAL FORMAT
# -----------------------------------------------------------
# We place the C/C++ module right after the directory
format = """
$username\
$hostname\
$directory\
$c\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nix_shell\
$line_break\
$character"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

# -----------------------------------------------------------
# NIX SHELL (The Snowflake)
# -----------------------------------------------------------
[nix_shell]
disabled = false
impure_msg = '[impure](bold red)'
pure_msg = '[pure](bold green)'
format = 'via [$symbol$state]($style) '
symbol = 'â„ï¸  '

# -----------------------------------------------------------
# GIT: VERBOSE CONFIGURATION
# -----------------------------------------------------------
[git_branch]
symbol = "ğŸŒ± "
style = "bold purple"

[git_commit]
# Shows the commit hash/tag even if you are on a branch
only_detached = false
# Shows the tag if available, otherwise the first 7 chars of hash
format = "[\\($hash$tag\\)]($style) "
style = "bold yellow"
tag_symbol = "ğŸ”– "

[git_metrics]
# Shows how many lines added/deleted
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

[git_status]
